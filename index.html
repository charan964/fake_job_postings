<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Job Posting Detector</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Center the container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Header styling */
        h1 {
            text-align: center;
            color: #4CAF50;
        }

        /* Label and form field styling */
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Description box */
        .description {
            margin-top: 20px;
            padding: 10px;
            background: #e3f2fd;
            color: #1e88e5;
            border: 1px solid #bbdefb;
            border-radius: 5px;
        }

        /* Prediction box */
        .result {
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake Job Posting Detector</h1>
        <form action="/" method="post">
            <label for="description">Job Description:</label>
            <textarea id="description" name="description" rows="5" placeholder="Enter job description here"></textarea>
            <input type="submit" value="Predict">
        </form>
        {% if description %}
            <div class="description">
                <h3>Job Description:</h3>
                <p>{{ description }}</p>
            </div>
        {% endif %}
        {% if prediction %}
            <div class="result" style="color: {{ prediction_color }};">
                <h3>Prediction:</h3>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
